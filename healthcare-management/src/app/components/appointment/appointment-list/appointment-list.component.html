<div class="appointment-list">
  <h1>All Appointments</h1>

  <!-- Filter and Paginator Container -->
  <div class="header-controls">
    <mat-paginator class="paginator-custom"
                   (page)="handlePageEvent($event)"
                   [length]="totalCountAppointments"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="pageSizeOptions"
                   [showFirstLastButtons]="true"
                   [pageIndex]="currentPage"
                   aria-label="Select page">
    </mat-paginator>

    <button class="match-input-height" mat-stroked-button (click)="openFiltersDialog()">
      <mat-icon>filter_list</mat-icon>
      Filters
    </button>
  </div>

  <table mat-table [dataSource]="appointments" class="mat-elevation-z8">

    <!-- Patient ID Column -->
    <ng-container matColumnDef="patientId">
      <th mat-header-cell *matHeaderCellDef> Patient Name </th>
      <td mat-cell *matCellDef="let appointment">
        <span matTooltip="{{ appointment.patientId }}">
<!--        {{ appointment.patientId | slice:0:4 }}...{{ appointment.patientId | slice:-4 }}-->
          John Doe
      </span>
      </td>
    </ng-container>

    <!-- Doctor ID Column -->
    <ng-container matColumnDef="doctorId">
      <th mat-header-cell *matHeaderCellDef> Doctor Name </th>
      <td mat-cell *matCellDef="let appointment">
        <span matTooltip="{{ appointment.doctorId }}">
<!--        {{ appointment.doctorId | slice:0:4 }}...{{ appointment.doctorId | slice:-4 }}-->
          Patient Name
      </span>
      </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let appointment">
        {{appointment.date}}
      </td>
    </ng-container>

    <!-- Time Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let appointment">
        {{appointment.startTime}}-{{appointment.endTime}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
