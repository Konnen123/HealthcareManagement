<div class="reset-password-container">
  <mat-card class="reset-password-card">
    <h2>Reset Password</h2>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="reset-password-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>New Password</mat-label>
        <input matInput type="password" formControlName="newPassword" />
        <mat-error *ngIf="resetPasswordForm.get('newPassword')?.hasError('required')">
          New Password is required
        </mat-error>
        <mat-error *ngIf="resetPasswordForm.get('newPassword')?.hasError('minlength')">
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" formControlName="confirmPassword" />
        <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('passwordsMismatch')">
          Passwords do not match
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!resetPasswordForm.valid">
        Save Password
      </button>
    </form>
  </mat-card>
</div>
