<div class="signup-container">
  <mat-card class="signup-card">
    <h2>Sign Up</h2>
    <form (ngSubmit)="onSubmit()" class="signup-form">
      <div class="row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>First Name</mat-label>
          <input matInput type="text" [(ngModel)]="firstName" name="firstName" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" [(ngModel)]="lastName" name="lastName" required />
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Phone Number</mat-label>
          <input matInput type="tel" [(ngModel)]="phoneNumber" name="phoneNumber" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Date of Birth</mat-label>
          <input matInput type="date" [(ngModel)]="dateOfBirth" name="dateOfBirth" required />
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Role</mat-label>
        <mat-select [(ngModel)]="role" name="role" required>
          <mat-option value="doctor">Doctor</mat-option>
          <mat-option value="patient">Patient</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
          <div *ngIf="password && confirmPassword && password !== confirmPassword" class="error-message">Passwords do not match</div>
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" type="submit" [disabled]="!isFormValid()">Sign Up</button>
    </form>
  </mat-card>
</div>
